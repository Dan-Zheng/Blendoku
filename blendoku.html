<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Blendoku</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/jquery.xcolor.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


//Sets up Phaser Game
//var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

//Defining variables makes chaning color later on much easier. Better dynamic code
var red="#FF0000";
var blue="#0015FF";
var green="#1EFF00";
var yellow="#FFDC0B";

//Array used to set position of the bases. It is also used to set the stage size
//[stage.x,stage.y, firstBase.x, firstBase.y, secondBase.x, secondBase.y, etc]
var cords = [1000,1000,125,500,275,500,425,500,575,500,725,500];

//Array used to set colors of the bases.
var color = ["#69D2E7", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#6970FF"];

//Array used to set health of bases.
var health=[1.00,1.00,1.00,1.00,1.00];
var sprite;
var bmd;

var A="#69D2E7"; // initial color hex value
var C="#A7DBD8"; // final color hex value
var colorSize = 100; // relative distance between A and C
var n=5; // number of steps between A and B
var win = [A]; // array containing all color hex values for a problem, add A to array

for(var i=colorSize/n;i<=colorSize;i+=colorSize/n)
{
    var j=$.xcolor.gradientlevel(A,C,i,colorSize);
    win.push(j.getHex());
}

console.log(win);

</script>

</body>
</html>
